<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

</head>
<body class="bg-primary">
    <style>
        .underline-text {
            text-decoration: underline;
        }
    </style>
    <div>
        <h1 class="bg-dark justify-content-center text-light p-4">Add a New Recipe</h1>
        
    </div>
        <form action="/add_new_recipe", method="post">
            <div class="d-flex justify-content-around mt-5 ">
                    <div class="bg-dark w-50 text-light p-3">
                        <div class="d-flex form-group align-content-center justify-content-around form-control form-control-lg">
                            <p>Name:</p>
                            <input type="text" name="name">
                        </div>
                        <div class="d-flex form-group align-content-center justify-content-around form-control form-control-lg">
                            <p>Description:</p>
                            <input type="text" name="description">
                        </div>
                        <div class="d-flex form-group align-content-center justify-content-around form-control form-control-lg">
                            <p>Instructions:</p>
                            <input type="text" name="instructions">
                        </div>
                    </div>
        
                    <div class="d-flex flex-column bg-dark w-25 text-light p-3 justify-content-center">
                        <input type="date" name="created_at">
                        <br>
                        <br>
                        <br>
                        <div class="align-items-center">
                            <input type="radio" id="html" name="under_30_min">
                            <label for="html">No</label>
                            <input type="radio" id="html" name="under_30_min">
                            <label for="html">Yes</label>
                        </div>
                    </div>
            </div>
            <button type="submit">Add to DB</button>
        </form>
</body>
</html>
